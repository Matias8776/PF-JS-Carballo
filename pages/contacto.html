<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <header>
                <div class="principal">
                    <h1>
                        Hardware Store
                    </h1>
                </div>
                <nav class="navBar">
                    <ul>
                        <li>
                            <a href="../index.html" class="lista">Inicio</a>
                        </li>
                        <li>
                            <a href="./contacto.html" class="lista">Contacto</a>
                        </li>
                    </ul>
                    <button id="carrito"><img src="../assets/img/pngegg.png" alt="carrito">
                        <span class="contador">0</span>
                    </button>
                </nav>
        </header>
        <main id="contenedor" class="contacto">
            <form id="form">
                <div class="field">
                    <label for="from_name">Nombre</label>
                    <input type="text" name="from_name" id="from_name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su email" required>
                </div>
                <div class="field">
                    <label for="message">Mensaje</label>
                    <textarea type="text" name="message" id="message" placeholder="Ingrese su mensaje" required></textarea>
                </div>
                <input type="submit" id="button" value="Enviar" >
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">emailjs.init('lOl5QnEaauBnSnvF9')</script>
        <script src="../js/formulario.js"></script>
    </body>
</html>
